{% if page.image.feature %}

{% include head.html %}

<section class="article">

  <div class="overlay"></div>
  <div class="featured-image" style="background-image: url({{ site.url }}/images/{{ page.image.feature }})"></div>
{% else %}

{% include head-dark.html %}

<section class="article pad-top">

{% endif %}

      <article class="wrap post">
        <header class="post-header">
          <hgroup>
            {% if page.display_title %}
            <h1>{{page.display_title}}</h1>
            {% else %}
            <h1>{{page.title}}</h1>
            {% endif %}
            <div class = "tiny-bar"></div>
            <p class="intro no-indent">{% if page.description %}{{ page.description }}{% else %}{{ page.tagline }}{% endif %}</p>

          </hgroup>
        </header>

        {{ content }}
      </article>
    </section>
</div>
